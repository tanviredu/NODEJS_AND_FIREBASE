      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">

  <article>
    <center>
      <span class="subheading">Write your thoughts here</span>

        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" action="/bloginput"  method="POST" >
                    <fieldset>
                   

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>

                            <div class="col-md-10" >
                                <input type="text" class="form-control" name='username' placeholder="Enter your username">
                            </div>
                            <div class="col-md-10" >
                                <textarea class="form-control" rows="30" cols="50" id="markItUp"  name="content" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="10"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <input type="submit" class="btn btn-primary btn-lg" name='submit' value="Post">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</center>
